<!DOCTYPE html>
<html>
<head>
<!-- ================== BEGIN BASE CSS STYLE ================== -->
<link href="/stylesheets/style.css" rel="stylesheet">
<link href="/stylesheets/boot_style.css" rel="stylesheet">
<link href="/stylesheets/login.css" rel="stylesheet">
<!-- ================== END BASE CSS STYLE ==================== -->
<meta charset="EUC-KR">
<title>Welcome to FITSY world!</title>
</head>
<body>
<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login bg-black animated fadeInDown">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                    <span class="logo"></span> FITSY
                    <small>Welcome to FITSY club!</small>
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form action="index.html" method="POST" class="margin-bottom-0">
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="ID" />
                    </div>
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="Password" />
                    </div>
                    <div class="checkbox m-b-20">
                        <label>
                            <input type="checkbox" /> Remember Me
                        </label>
                    </div>
                    <div class="login-buttons">
                    <form action="/index.html" method="post"> 
                        <button type="submit" class="btn btn-success btn-block btn-lg">Sign in</button>
                    </form>
                    </div>
                </form>
            </div>
        </div>
        <!-- end login -->
	</div>
	<!-- end page container -->
</body>
</html>
